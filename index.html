<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Enigma Explorer</title>
  <link rel="stylesheet" href="/Enigma-Explorer/style.css" />
</head>
<body class="light">

  <h1> Enigma Explorer</h1>
  <p id="random-phrase"></p>

  <form id="search-form">
    <label>
      Search: <input type="text" id="search-input" required>
    </label>

    <button type="button" id="toggle-advanced">Advanced Options â†“</button>

    <div id="advanced-fields" class="collapsed">
      <div class="flex-group">
        <label>Country: <input type="text" id="gl" placeholder="us, bd, in..."></label>
        <label>Time Period:
          <select id="tbs">
            <option value="">Any</option>
            <option value="qdr:d">Past Day</option>
            <option value="qdr:w">Past Week</option>
            <option value="qdr:m">Past Month</option>
            <option value="qdr:y">Past Year</option>
          </select>
        </label>
      </div>
      <label>Interface Language: <input type="text" id="hl" placeholder="en, bn..."></label>
      <label>Search Language: <input type="text" id="lr"></label>
      <label>Near (City): <input type="text" id="near"></label>
    </div>

    <button type="submit">Search</button>
  </form>
  <div id="theme-toggle-wrapper">
    <span>&#9728;</span>
    <label class="switch">
      <input type="checkbox" id="theme-toggle">
      <span class="slider round"></span>
    </label>
    <span>&#9790;</span>
  </div>
 
    <p id="voice-status" class="privacy"></p>
    <button id="theme-toggle">Toggle Light/Dark</button>

    <div id="results"></div>

  <script src="https://samin-yasar.github.io/Enigma-Explorer/main.js"></script>
</body>
</html>
